spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true # AWS에서 H2 콘솔 연결
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_OAUTH_ID}
            clientSecret: ${GOOGLE_OAUTH_PW}
            scope:
              - email
              - profile
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true
mail:
  address:
    admin: admin@gmail.com # admin mail address
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30     # 30분 (0.5시간)
  refresh-token-expiration-minutes: 420   # 420분  (7시간)